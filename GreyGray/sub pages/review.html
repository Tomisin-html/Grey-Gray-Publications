<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Reviews</title>
    <link rel="stylesheet" href="./review.css">
</head>
<body>
    <div class="container">
        <a class="home" href="../index.html">âˆž</a>
        <main class="row">
            <section class="col left">
                <div class="contacttitle">
                    <h2>Get in touch</h2>
                    <p>Tell us what you think about our books and connect with us on our social media platforms</p>
                </div>
                <div class="contactinfo">
                    <div class="info">
                        <div class="icon">
                            <i class="fa-solid fa-phone"></i>
                        </div>
                        <div class="details">
                            <span>Phone</span>
                            <span>+234(0)123 456 7890</span>
                        </div>
                    </div>
                    <div class="info">
                        <div class="icon">
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                        <div class="details">
                            <span>Email</span>
                            <span>reviews@greygray.com</span>
                        </div>
                    </div>
                    <div class="info">
                        <div class="icon">
                            <i class="fa-solid fa-location-dot"></i>
                        </div>
                        <div class="details">
                            <span>Location</span>
                            <span>Aso rock, FCT, Nigeria</span>
                        </div>
                    </div>
                </div>
                <div class="socials">
                    <a href=""><i class="fa-brands fa-facebook"></i></a>
                    <a href=""><i class="fa-brands fa-twitter"></i></a>
                    <a href=""><i class="fa-brands fa-instagram"></i></a>
                    <a href=""><i class="fa-brands fa-linkedin"></i></a>
                </div>
            </section>

            <section class="col right">
                <form action="#" class="messageform">
                    <div class="data half">
                        <input type="text" name="" required="required">
                        <label>Your name</label>
                    </div>
                    <div class="data half">
                        <input type="email" name="" required="required">
                        <label>Your Email</label>
                    </div>
                    <div class="data full">
                        <input type="text" name="" required="required">
                        <label>Book Title</label>
                    </div>
                    <div class="data full">
                        <textarea required="required"></textarea>                        
                        <label>Your Thoughts</label>
                    </div>
                    <div class="data full">
                        <button>Send Message</button>
                    </div>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
